<!doctype html>
<html>
  <head>
    <title>Connect 4</title>
    <style>
      canvas{ background-color: blue;}
      body {border: 0; padding: 0; margin: 0; font-family: smallest-pixel-7;}

      .floating-box {
        font-family: smallest-pixel-7;
        padding: 20px;
        box-sizing: border-box;
        background-color: #b2944b;
        width: 700px;
        height: 450px;
        text-align: center;
        position: absolute;
        left: 0;
        right: 0;
        margin-left: auto;
        margin-right: auto;
        top: 50%;
        transform: translateY(-50%);
        border: 4px solid #4a3a27;
        font-size: 20px;
      }

      input {
        width: 300px;
        height: 50px;
        font-family: smallest-pixel-7;
        font-size: 40px;
        text-align: center;
      }

      h2 {
        font-family: smallest-pixel-7;
      }

      @font-face {
        font-family: smallest-pixel-7;
        src: url(smallest-pixel-7-spacing.otf);
      }

      #wins-span {
        margin-top: 200px;
        font-size: 50px;
        text-align: center;
      }

      button {
        cursor: pointer;
        font-size: 40px;
        width: 200px;
        height: 50px;
        font-family: smallest-pixel-7;
      }

      #container {
        width: 1000px;
        height: 700px;
        position: relative;
      }

      .chicken-button {
        width: 120px;
        height: 120px;
      }

      #current-go {
        font-size: 77px;
        vertical-align: top;
        padding-top: 42px;
        margin-left: 25px;
        margin-right: 25px;   
      }
    </style>

  </head>
  <body>
    <div style="display: none">
      <img src="img/nest_front.png" id="nest_front">
      <img src="img/nest_bottom.png" id="nest_bottom">
      <img src="img/grass.png" id="grass">
      <img src="img/chicken_1.png" id="chicken_1">
      <img src="img/chicken_2.png" id="chicken_2">
      <img src="img/chicken_3.png" id="chicken_3">
      <img src="img/chicken_4.png" id="chicken_4">
      <img src="img/chicken_5.png" id="chicken_5">
      <img src="img/chicken_6.png" id="chicken_6">
      <img src="img/chicken_7.png" id="chicken_7">
      <img src="img/chicken_8.png" id="chicken_8">
      <img src="img/chicken_9.png" id="chicken_9">
      <img src="img/chicken_10.png" id="chicken_10">
    </div>
    <div id="container">
    <canvas width="1000" height="700"></canvas>

    <div id='wins-div' class="floating-box" style="display: none">
      <span id='wins-span'>Yellow Wins</span>
      <button id='restart-button'>Play Again</button>
    </div>
    <button id="reset-button">Reset</button>
    <div id="ids-div"></div>
    <div id="onboarding-div" class="floating-box">
      <h2>Welcome to connect 4, please choose a chicken</h2>
      <button class="chicken-button"><img src="img/chicken_1.png"></button>
      <button class="chicken-button"><img src="img/chicken_2.png"></button>
      <button class="chicken-button"><img src="img/chicken_3.png"></button>
      <button class="chicken-button"><img src="img/chicken_4.png"></button>
      <button class="chicken-button"><img src="img/chicken_5.png"></button>
      <button class="chicken-button"><img src="img/chicken_6.png"></button>
      <button class="chicken-button"><img src="img/chicken_7.png"></button>
      <button class="chicken-button"><img src="img/chicken_8.png"></button>
      <button class="chicken-button"><img src="img/chicken_9.png"></button>
      <button class="chicken-button"><img src="img/chicken_10.png"></button>
      <!-- <input id="onboarding-div__input"><br><br> -->
      <!-- <button id="onboarding-div__button">Go!</button> -->
    </div>
      
  </div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="frontend.js"></script>
  </body>
</html>
