<!doctype html>
<html>
  <head>
    <title>Connect 4</title>
    <style>
      canvas{ background-color: blue;}
      body {border: 0; padding: 0; margin: 0; font-family: smallest-pixel-7;}

      .floating-box {
        font-family: smallest-pixel-7;
        padding: 20px;
        box-sizing: border-box;
        background-color: #b2944b;
        width: 500px;
        height: 300px;
        text-align: center;
        position: absolute;
        left: 0;
        right: 0;
        margin-left: auto;
        margin-right: auto;
        top: 50%;
        transform: translateY(-50%);
        border: 4px solid #4a3a27;
        font-size: 20px;
      }

      input {
        width: 300px;
        height: 50px;
        font-family: smallest-pixel-7;
        font-size: 40px;
        text-align: center;
      }

      h2 {
        font-family: smallest-pixel-7;
      }

      @font-face {
        font-family: smallest-pixel-7;
        src: url(smallest-pixel-7-spacing.otf);
      }

      #wins-span {
        margin-top: 200px;
        font-size: 50px;
        text-align: center;
      }

      button {
        cursor: pointer;
        font-size: 40px;
        width: 200px;
        height: 50px;
        font-family: smallest-pixel-7;
      }

      #container {
        width: 1000px;
        height: 700px;
        position: relative;
      }
    </style>

  </head>
  <body>
    <div style="display: none">
      <img src="img/nest_front.png" id="nest_front">
      <img src="img/nest_bottom.png" id="nest_bottom">
      <img src="img/grass.png" id="grass">
      <img src="img/chicken_orange.png" id="chicken_orange">
      <img src="img/chicken_black.png" id="chicken_black">
    </div>
    <div id="container">
    <canvas width="1000" height="700"></canvas>

    <div id='wins-div' class="floating-box" style="display: none">
      <span id='wins-span'>Yellow Wins</span>
      <button id='restart-button'>Play Again</button>
    </div>
    <button id="reset-button">Reset</button>
    <div id="ids-div"></div>
    <div id="onboarding-div" class="floating-box">
      <h2>Welcome to connect 4, please enter a username</h2>
      <input id="onboarding-div__input"><br><br>
      <button id="onboarding-div__button">Go!</button>
    </div>
    <span id="currentgo-span"></span>
      
  </div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="frontend.js"></script>
  </body>
</html>
